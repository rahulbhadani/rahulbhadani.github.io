---
layout: default
title: Blog Posts
---

<ul class="news list-unstyled">
{% for post in site.posts %}
    {% if post.shortnews == false %}
        <li class="bloglink">
            <span class="date">{{ post.date | date_to_long_string }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a><br />
        </li>
    {% endif %}
{% endfor %}
</ul>
